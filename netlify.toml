[build]
  command = "npx prisma generate && next build"
  publish = ".next"
  functions = ".netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = ["**/*.js", "**/*.ts", "**/*.json", "prisma/schema.prisma"]
  node_bundler = "esbuild"
  external_node_modules = [
    "@prisma/client",
    "prisma",
    "pg",
    "bcryptjs",
    "jsonwebtoken",
    "cloudinary"
  ]

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[dev]
  command = "next dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200